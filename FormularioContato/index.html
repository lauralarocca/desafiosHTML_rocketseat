<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>Entre em contato</legend><br>

            <label for="subject">Assunto: </label>
            <select name="subject" id="subject">
                <option value="support">Suporte</option>
                <option value="suggestion">Sugestão</option>
                <option value="complaint">Reclamação</option>
            </select> <br><br>

            <label for="name">Nome Completo:</label> <br>
            <input type="text" id="name" placeholder="Seu nome"> <br><br>

            <label for="email">E-mail:</label> <br>
            <input type="email" id="email" placeholder="email@seudominio.com"><br><br>

            <label for="message">Mensagem:</label><br>
            <textarea name="message" id="message" cols="30" rows="10"></textarea> <br><br>

            <input type="checkbox" id="acceptNews">
            <label for="acceptNews">Aceito receber novidades por e-mail</label><br><br>

            <button type="submit">Enviar</button>
        </fieldset>
    </form>
</body>
</html>
