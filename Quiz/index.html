<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
</head>

<body>
    <h1>Quiz sobre HTML</h1>
    <hr>
    <form action="">
        <ol>
            <li>
                <h3>Quantos anos tem um século?</h3>
                <div>
                    <input type="radio" name="question-1" id="question-1-a" value="A" />
                    <label for="question-1-a">A) 50</label>
                </div>
                <div>
                    <input type="radio" name="question-1" id="question-1-b" value="B" />
                    <label for="question-1-b">B) 100</label>
                </div>
                <div>
                    <input type="radio" name="question-1" id="question-1-c" value="C" />
                    <label for="question-1-c">C) 1000</label>
                </div>
                <div>
                    <input type="radio" name="question-1" id="question-1-d" value="D" />
                    <label for="question-1-d">D) 10</label>
                </div>
            </li>
            <li>
                <h3>O que é açaí?</h3>
                <div>
                    <input type="radio" name="question-2" id="question-2-a" value="A" />
                    <label for="question-1-a">A) Um sorvete</label>
                </div>
                <div>
                    <input type="radio" name="question-2" id="question-2-b" value="B" />
                    <label for="question-1-b">B) Uma fruta</label>
                </div>
                <div>
                    <input type="radio" name="question-2" id="question-2-c" value="C" />
                    <label for="question-1-c">C) Uma borboleta</label>
                </div>
                <div>
                    <input type="radio" name="question-2" id="question-2-d" value="D" />
                    <label for="question-1-d">D) Um estado brasileiro</label>
                </div>
            </li>
            <li>
                <h3>Como se diz 'cachorro' em inglês?</h3>
                <div>
                    <input type="radio" name="question-3" id="question-3-a" value="A" />
                    <label for="question-1-a">A) Cat</label>
                </div>
                <div>
                    <input type="radio" name="question-3" id="question-3-b" value="B" />
                    <label for="question-1-b">B) Bob</label>
                </div>
                <div>
                    <input type="radio" name="question-3" id="question-3-c" value="C" />
                    <label for="question-1-c">C) Frog</label>
                </div>
                <div>
                    <input type="radio" name="question-3" id="question-3-d" value="D" />
                    <label for="question-1-d">D) Dog</label>
                </div>
            </li>
            <li>
                <h3>Como as batatas nascem?</h3>
                <div>
                    <input type="radio" name="question-4" id="question-4-a" value="A" />
                    <label for="question-1-a">A) Em árvores</label>
                </div>
                <div>
                    <input type="radio" name="question-4" id="question-4-b" value="B" />
                    <label for="question-1-b">B) Em rios</label>
                </div>
                <div>
                    <input type="radio" name="question-4" id="question-4-c" value="C" />
                    <label for="question-1-c">C) Na terra</label>
                </div>
                <div>
                    <input type="radio" name="question-4" id="question-4-d" value="D" />
                    <label for="question-1-d">D) No fundo do mar</label>
                </div>
            </li>
        </ol>
        <button type="submit">Enviar</button>
    </form>
</body>

</html>
